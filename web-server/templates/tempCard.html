<!-- Single Product -->
<div class="col-md-6 col-lg-4 col-xl-3">
    <div id="product-1" class="single-product">
        <div class="part-1" style="background: url({%IMAGE%}) no-repeat center;">
            <ul>
                <li><a href="#"><i class="fas fa-shopping-cart"></i></a></li>
                <li><a href="#"><i class="fas fa-heart"></i></a></li>
                <li><a href="#"><i class="fas fa-plus"></i></a></li>
                <li><a href="#"><i class="fas fa-expand"></i></a></li>
            </ul>
        </div>
        <div class="part-2">
            <h3 class="product-title">{%PRODUCT_NAME%}</h3>
            <h4 class="product-price">Price {%PRICE%}</h4>
            <h4 class="product-price">Rating: {%RATING%}</h4>
        </div>
        <a href="/product?id={%ID%}" class="btn btn-success">BUY Now</a>
    </div>
</div>
